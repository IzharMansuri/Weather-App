<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container w-50 p-3 mt-5 rounded-3 text-center">
<div class="row justify-content-evenly align-items-center">
    <input type="text" class="w-75 h-100 rounded-5 border-0" placeholder="Search For the City..." id="cityInput">
    <img src="./img/search.png" alt="" class="searchBtn search">
</div>
<div class="error">Invalid City Name</div>
<div class="weather">
<img src="" alt="" class="w-25 displayImage" id="weather-icon">
<h1 id="temp"></h1>
<h3 id="city"></h3>
<div class="row mt-5">
    <div class="col-6 d-flex align-items-center justify-content-evenly">
        <img src="./img/humidity.png" alt="">
        <div class="">
            <h1 id="humid"></h1>
            <h6>Humidity</h6>
        </div>
    </div>
    <div class="col-6 d-flex align-items-center justify-content-evenly">
        <img src="./img/wind.png" alt="">
        <div class="">
            <h2 id="wind"></h2>
            <h6>Wind Speed</h6>
        </div>
    </div>
</div>
</div>
</div>    



<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
